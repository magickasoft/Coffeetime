<form ng-submit="authorize()">
  <input id="login" class="input" type="text" autocomplete="on" ng-model="email" placeholder="Email address" />
  <input id="password" class="input" type="password" ng-model="password" placeholder="Password" />
  <input class="login-button" type="submit" value="Login" />
</form>

<div class="tickbox-wrapper">
  <input type="checkbox" id="remember" ng-model="remember" /><label for="remember"><span></span>Remember me</label>
</div>
